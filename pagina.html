<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff0000;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        header h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
        header img {
            height: 30px;
            margin-right: 10px;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #cc0000;
        }
        .login-container .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-container .register-link a {
            color: #ff0000;
            text-decoration: none;
            cursor: pointer;
        }
        .video-section {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .video-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
    <script>
        function saveUser(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const savedEmail = localStorage.getItem('userEmail');
            const savedPassword = localStorage.getItem('userPassword');

            if (email === savedEmail && password === savedPassword) {
                alert('Login successful!');
                document.querySelector('.video-section').style.display = 'block';
            } else {
                alert('Invalid credentials. Please try again or register.');
            }
        }

        function showRegisterForm() {
            const registerHtml = `
                <div class="login-container">
                    <h2>Register</h2>
                    <form onsubmit="registerUser(event)">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" name="register-email" placeholder="Enter your email" required>

                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password" name="register-password" placeholder="Enter your password" required>

                        <button type="submit">Register</button>
                    </form>
                </div>`;
            document.body.innerHTML = registerHtml;
        }

        function registerUser(event) {
            event.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            if (email && password) {
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userPassword', password);
                alert('Registration successful!');
                location.reload();
            } else {
                alert('Please fill in all fields.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.video-section').style.display = 'none';
        });
    </script>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Clone Logo">
        <h1>YouTube Clone</h1>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="saveUser(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a onclick="showRegisterForm()">Register here</a></p>
        </div>
    </div>
    <div class="video-section">
        <h2>Video de Germán Garmendia</h2>
        <iframe width="100%" height="450" 
                src="https://www.youtube.com/embed/oHg5SJYRHA0" 
                title="Video de Germán Garmendia"
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>
</body>
</html>
